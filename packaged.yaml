AWSTemplateFormatVersion: '2010-09-09'
Description: 'sam-app

  Sample SAM Template for sam-app

  '
Globals:
  Function:
    Timeout: 300
Resources:
  Article:
    Properties:
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      StreamSpecification:
        StreamViewType: NEW_IMAGE
      TableName: article
    Type: AWS::DynamoDB::Table
  AudioTranscoder:
    Properties:
      CodeUri: s3://mohamed-chaaben-bucket-central-1/f1d596cc9cd97f548a66933fc4bf6b01
      Events:
        DynamoDB1:
          Properties:
            BatchSize: 100
            StartingPosition: TRIM_HORIZON
            Stream:
              Fn::GetAtt:
              - Article
              - StreamArn
          Type: DynamoDB
      Handler: handler.hello
      Runtime: nodejs8.10
    Type: AWS::Serverless::Function
  RssReader:
    Properties:
      CodeUri: s3://mohamed-chaaben-bucket-central-1/e56ccc63a22b6e97e7f4643f0950cc28
      Handler: handler.hello
      Runtime: nodejs8.10
    Type: AWS::Serverless::Function
  ServerlessXkeDemoBucket:
    Properties:
      BucketName: serverless-xke-demo
    Type: AWS::S3::Bucket
Transform: AWS::Serverless-2016-10-31
